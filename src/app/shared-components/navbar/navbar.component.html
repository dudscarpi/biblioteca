<mat-toolbar>
  <mat-toolbar-row class="mat-elevation-z2">
    <h1>Biblioteca Digital</h1>
    <span class="separador">
    </span>

    <mat-form-field class="search">
      <mat-label>Pesquisa</mat-label>
      <input matInput type="text" [(ngModel)]="value" (input)="search($event)">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-icon>search</mat-icon>

    <span class="separador">
    </span>

    <button mat-button [matMenuTriggerFor]="menu" matTooltip="Listar"><mat-icon>menu</mat-icon></button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item routerLink="/home">Home</a>
      <a mat-menu-item routerLink="/emprestimos">Emprestimos</a>
      <a mat-menu-item routerLink="/leitores">Leitores</a>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="menuConfiguracoes">{{emailUsuario}}</button>
    <mat-menu #menuConfiguracoes="matMenu" id="sair">
      <button mat-menu-item (click)="logout()" matTooltip="Deslogar">
        <mat-icon>logout</mat-icon>Logout
      </button>
    </mat-menu>
  </mat-toolbar-row>

</mat-toolbar>
